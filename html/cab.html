<!DOCTYPE html>
<html>
<head>
	<title>Cab Booking Page</title>
	<style>
		/* CSS styles for the cab booking page */
		*{
	padding:0;
	margin:0;
}
body{
/* 	background-color: #000000; */
	box-sizing: border-box;
}
.navbar{
	background-color: #0000000a;
	display: flex;
	margin: 0 auto;
	min-width: 100%;
	justify-content: space-evenly;
}
.nav-list ul{
	display: inline-flex;
	list-style: none;
	color: #ffffff;
	font-weight:bold;
	align-items: center;
	text-align: center;
	font-size: 18px;
}
.navbar ul li{
	width: 120px;
	margin: 0px;
	padding: 0px;
	margin-top:25px;
	margin-left:25px;
	height: 2rem;
	
}
.navbar ul li a{
	text-decoration: none;
	color: #fff;
	width: 100%;
	/* height: 32px; */
}
.navbar ul li a:hover{
	color:white;
}
.navbar ul li:hover{
	border-bottom: 2px solid lightblue;
	cursor:pointer;
}
.nav-btn{
	display: flex;
	margin-left: 100px;
	justify-items: center;
	align-items: center;
	width: 7rem;
}
.nav-btn .btn{
	width: 10.5rem;
	height: 2.5rem;
	background-color: rgb(252, 160, 40);
	border: 2px solid black;
	border-radius: 10px;
	cursor: pointer;
	font-weight: bold;
}
.nav-btn .btn:hover{
	background-color: #ffbd84;
}
.sublist {
	display: none;
}
.navbar ul li:hover .sublist
{
	display: block;
	position: absolute;
	font-family:calibri;
	background: #1a1b1ce3;
	margin-top: 15px;
	margin-left: 15px;
}
.navbar ul li:hover .sublist ul{
	display: block;
	margin: 25px;
	width: 250px
}
.navbar ul li:hover .sublist ul li {
	width:200px;
	padding:10px;
	border-bottom:1px dotted #f3970d;
	background: transparent;
	border-radius:0px;
	text-align:center;
	margin-top:2px;
}
.navbar ul li:hover .sublist ul li::last-child
{
	border-bottom:none;
}
header{
	font-family: calibri;
	font-size: 50px;
	margin-left:10px;
	font-weight:bolder;
	color:white
}
sub{
	font-weight:50;
	font-size:x-large	
}
.div{
	background-image:url('https://thumbs.dreamstime.com/b/chicago-night-skyline-across-lake-michigan-79119114.jpg');
	background-size:cover;
	
}
.some{
	color:white;
	font-family:cursive;
	font-size:xxx-large;
	text-align:center
}

form {
	background-color: #FFFFFF;
	padding: 20px;
	border-radius: 5px;
	box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
	margin: 50px auto;
	width: 50%;
	max-width: 800px;
}

input[type=text], select {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type=submit] {
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

input[type=submit]:hover {
	background-color: #45a049;
}
	</style>
</head>
<body>

						Services

							</ul></div>
					</li>
					<li onclick = window.location.href="gallery.html">Gallary</li>

</html>
